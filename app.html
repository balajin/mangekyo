<html>
	<head>
		<title>Mangekyou</title>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.3/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body ng-app ="Mangekyou">
		<div ng-controller="formController">
			<div>
				<label>Userid:</label>			
				<input ng-model="userid"/>
			</div>
			<div>
				<label>Label:</label>			
				<input ng-model="label"/>
			</div>
			<div>
				<label>Type	:</label>
				<select ng-model="type">
					<option selected value="language">Language</option>
					<option value="tool">Tool</option>
					<option value="technique">Technique</option>
				</select>
			</div>
			<div>
				<label>Opinion	:</label>
				<select ng-model="opinion">
					<option selected value="adopt">Adopt</option>
					<option value="access">Access</option>
					<option value="hold">Hold</option>
					<option value="trial">Trial</option>
				</select>
			</div>
			<div>
				<button ng-click="submit()">Submit</button>
			</div>
		</div>
	</body>
</html>
