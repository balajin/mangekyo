<html>
	<head>
		<title>Mangekyou</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.3/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/view.js"></script>
		<script type="text/javascript" src="js/radar.js"></script>
	</head>
	<body class="container" ng-app ="Mangekyou">
		<div class="row" ng-controller="viewController">
			<a href="#" ng-click="menu = 'entry'">Entry</a>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
			<a href="#" ng-click="menu = 'radar'">Radar</a>
			<div ng-switch on="menu">
				<div ng-switch-when="entry">
					<div  ng-include="'partials/entry.html'"></div>
				</div>
				<div ng-switch-when="radar">
					<div  ng-include="'partials/radar.html'"></div>
				</div>
			</div>
		</div>
	</body>
</html>
